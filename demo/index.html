<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSSlite Demo</title>
    <link rel="stylesheet" href="style.css" />

    <style id="csslite-styles"></style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 1rem;
        }

        h1,
        p {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <h1>CSSlite Demo</h1>
    <textarea id="csslite-input">
h1:
  color = red
  size = 32
p:
  color = blue
  size = 16
  weight = bold
</textarea>

    <p>This is a paragraph styled by CSSlite.</p>
    <h1>This is a heading styled by CSSlite.</h1>

    <script>
        function parseCSSlite(input) {
            const lines = input.trim().split('\n');
            let css = '';
            let selector = '';
            let insideSelector = false;

            for (let line of lines) {
                if (!line.trim()) continue;

                if (!line.startsWith(' ') && line.endsWith(':')) {
                    if (insideSelector) css += '}\n';
                    selector = line.trim().slice(0, -1);
                    css += `${selector} {\n`;
                    insideSelector = true;
                } else if (insideSelector) {
                    const propLine = line.trim();
                    if (!propLine.includes('=')) continue;
                    let [prop, val] = propLine.split('=').map(s => s.trim());

                    if (prop === 'size') prop = 'font-size';
                    if (prop === 'weight') prop = 'font-weight';
                    if (prop === 'bg') prop = 'background-color';

                    if (['font-size', 'margin', 'padding', 'top', 'left', 'right', 'bottom'].includes(prop)) {
                        if (!val.match(/[a-z%]+$/)) val += 'px';
                    }

                    css += `  ${prop}: ${val};\n`;
                }
            }
            if (insideSelector) css += '}\n';
            return css;
        }

        const textarea = document.getElementById('csslite-input');
        const styleTag = document.getElementById('csslite-styles');

        function updateStyles() {
            const css = parseCSSlite(textarea.value);
            styleTag.textContent = css;
        }

        textarea.addEventListener('input', updateStyles);
        updateStyles();
    </script>

</body>

</html>
